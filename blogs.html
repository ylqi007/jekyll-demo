---
title: Blog List
---

<h1>Lastest Posts</h1>

<ul>
    {% for post in site.posts %}
    <li>
        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
    </li>
    {% endfor %}
    {% for post in site.posts %}
    <li>
        <h2><a href="{{ post.url }}">{{ post.title }} - without baseurl </a></h2>
        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
